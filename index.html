<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    
    <nav>
      <ul class="nav nav-pills">
        <li role="presentation"><a  id ="list-music-link" href="#">List Music</a></li>
        <li role="presentation"><a id ="add-music-link" href="#">Add Music</a></li>
      </ul>
    </nav>
<!-- LIST MUSIC START -->
    <div class="row" id="list-music-view">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-3 left--controls">
<!-- LIST MUSIC - song length slider -->
            <div class="slider">
              <label>Song Length</label>
              <br>
              <input id="slider1" type="range" min="100" max="500" step="10" />
            </div>
<!-- LIST MUSIC - artist options -->
            <div class="artistAlbumDrop">
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Artist <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Depeche Mode</a></li>
                  <li><a href="#">Nine Inch Nails</a></li>
                  <li><a href="#">Tool</a></li>
                  <li><a href="#">Soundgarden</a></li>
                  <li><a href="#">The Cure</a></li>
                </ul>
              </div>
<!-- LIST MUSIC - album options -->
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Album <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Violator</a></li>
                  <li><a href="#">Pretty Hate Machine</a></li>
                  <li><a href="#">Undertow</a></li>
                  <li><a href="#">Badmotorfinger</a></li>
                  <li><a href="#">Wish</a></li>
                </ul>
              </div>
            </div>  
<!-- LIST MUSIC - genre check boxes-->
            <div class="genreChkBox">
              <label>Genre</label>
                <div class="checkbox">
                  <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="Synthpop"> Synthpop
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="Industrial"> Industrial
                  </label>
                </div>
                <div class="checkbox">
                  <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="Alternative"> Alternative
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="Grunge"> Grunge
                  </label>
                </div>
                <div class="checkbox">
                  <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="GothRock"> Goth Rock
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="80sPop"> 80's Pop
                  </label>
                </div>
            </div>
<!-- LIST MUSIC SUBMIT BUTTON -->
            <button type="button" class="btn btn-default">Submit</button>
          </div>
<!-- LIST MUSIC SONG LIST -->
          <div class="col-md-8 col-md-offset-1 song--list">

            <ul id="default-songs" class="list-unstyled">
            </ul>

            <button id="loadMoreTracks" class="loadMoreTracks">&#9660; LOAD MORE TRACKS &#9660;</button>
            
            <ul id="new-songs" class="list-unstyled">
            </ul>

          </div>
        </div>

      </div>
    </div>
<!-- LIST MUSIC END -->
<!-- ADD MUSIC START -->
    <div class="row" id="add-music-view">
      <!-- <div class="col-md-12"> -->
        <div class="col-md-4 col-md-offset-4">
          <div class="add-input-row">
            <label for="song-name">Song Name:</label>
            <input id="input-song" type="text" name="song-name">
          </div>
          <div class="add-input-row">
            <label for="artist">Artist:</label>
            <input id="input-artist" type="text" name="artist">
          </div>
          <div class="add-input-row">
            <label for="album">Album:</label>
            <input id="input-album" type="text" name="album">
          </div>
          <div class="add-input-row">
            <label for="genre">Genre:</label>
            <input id="input-genre" type="text" name="genre">
          </div>
          <div class="add-button">
            <button id="add-button">Add Information</button>
          </div>
        </div>
      <!-- </div> -->
    </div>

  </div>

  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/list.js"></script>
  <script type="text/javascript" src="js/add.js"></script>
  <script type="text/javascript" src="js/songs.js"></script>
</body>
</html>
